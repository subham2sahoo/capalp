_schema-version: 3.3.0
ID: ALP
description: A simple CAP project.
version: 1.0.0
modules:
- name: ALP-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ALP-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: ALP-db-deployer
  type: hdb
  path: db
  requires:
  - name: ALP-db
  parameters:
    buildpack: nodejs_buildpack
- name: ALP-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ALP-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - alp.zip
      name: alp
      target-path: resources/
- name: alp
  type: html5
  path: app/alp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ALP-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: ALP-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ALP-html5-srv
    service-plan: app-host
- name: ALP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ALP-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
